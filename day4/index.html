        // Using localStorage
    localStorage.setItem('username', 'JohnDoe'); // Store data
    const storedUsername = localStorage.getItem('username'); // Retrieve data
    console.log('localStorage username:', storedUsername); // Output: JohnDoe

    // Using sessionStorage
    sessionStorage.setItem('theme', 'dark'); // Store data
    const storedTheme = sessionStorage.getItem('theme'); // Retrieve data
    console.log('sessionStorage theme:', storedTheme); // Output: dark

    // Removing data
    localStorage.removeItem('username'); // Remove specific item from localStorage
    sessionStorage.clear(); // Clear all data from sessionStorage
